datamodule:
  name: DummyDatamodule
  config:
    batch_size: 2
    num_workers: 2
    x_label: x
    y_label: y
    length: 10
    x_dims: [1, 36, 38, 12]
    y_dims: [1, 36, 38, 12]

model:
  name: UnetModel
  config:
    optimizer: "Adam"
    loss: torch.nn.MSELoss
    lr: 0.001
    input_dims: [36, 38, 12]
    x_label: x
    y_label: y
    input_channels: [0]
    output_channels: [0]
    auto_padding: True
    output_path: "/dev/null"
    test_image_output: False
    version_string:

    network: serotiny.networks._3d.unet.Unet
    network_config:
      depth: 4

      num_input_channels: 1
      num_output_channels: 1

      channel_fan_top: 64
      channel_fan: 2

      # Parameters for double convolution
      kernel_size_doubleconv: 3
      stride_doubleconv: 1
      padding_doubleconv: 1

      # Parameters for pooling
      pooling: "mean"
      kernel_size_pooling: 2
      stride_pooling: 2
      padding_pooling: 0

      # Parameters for up convolution
      kernel_size_upconv: 2
      stride_upconv: 2
      padding_upconv: 0

      # Parameters for final convolution
      kernel_size_finalconv: 3
      stride_finalconv: 1
      padding_finalconv: 1
