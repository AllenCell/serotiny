datamodule:
  name: DummyDatamodule
  config:
    batch_size: 16
    num_workers: 2
    x_label: x
    y_label: y
    length: 64
    x_dims: [32]
    y_dims: [32]

model:
  name: ConditionalTabularVAE
  config:
    x_dim: 32
    c_dim: 32
    latent_dim: 8
    hidden_layers: [8]
    x_label: x
    c_label: y
    prior_mode: "isotropic"
    learn_prior_logvar: False
    optimizer: "Adam"
    lr: 0.001
    beta: 1
