[project.urls]
homepage = "https://allencell.github.io/serotiny"
repository = "https://github.com/AllenCell/serotiny"
documentation = "https://allencell.github.io/serotiny"

[project.optional-dependencies]
docs = [
     "furo<2023.0.0,>=2022.9.29",
     "m2r2<1.0.0,>=0.3.3",
     "sphinx<6.0.0,>=5.3.0"
]
test = [
     "pre-commit<3.0.0,>=2.20.0",
     "pytest<8.0.0,>=7.2.0",
     "pytest-cov<5.0.0,>=4.0.0",
     "tox<4.0.0,>=3.27.0"
]
dev = [
    "pre-commit<3.0.0,>=2.20.0"
]
modin = [
    "modin"
]

[project.scripts]
serotiny = "serotiny.cli.cli:main"

[tool.pdm.build]
includes = ["serotiny", "LICENSE", "**/*.yaml", "**/*.json"]
excludes = ["**/*.pyc", "**/__pycache__"]

[tool.flake8]
exclude = "docs/"
ignore = [
	"E203",
	"E402",
	"W291",
	"W503"
]
max-line-length = 88
